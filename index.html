<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Интернет магазин одежды и обуви</title>
</head>
<body>
    <div id="overlay"></div>
    <div class="wrapper">
      <header class="header">
        <div class="header__container _container">
          <div class="header__delivery">
            <a href="">
              Укажите регион доставки
            </a>
          </div>
          <div class="header__menu">
            <ul>
              <li>
                <img src="img/Header/headerDeliveryLogo.svg" alt="">
                <a href="">
                  Бесконтактная доставка!
                </a>
              </li>
              <li>
                <img src="img/Header/headerSertificateLogo.svg" alt="">
                <a href="">
                  Подлинные товары
                </a>
              </li>
              <li>
                <img src="img/Header/headerPaymentLogo.svg" alt="" style="width: 40px; height: 40px;">
                <a href="">
                  Платите когда хотите
                </a>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <div class="_container">
        <div class="navigation">
          <div class="navigation__main">
            <menu class="navigation__menu">
              <ul>
                <li>
                  <a href="">
                    Женщинам
                  </a>
                </li>
                <li>
                  <a href="">
                    Мужчинам
                  </a>
                </li>
                <li>
                  <a href="">
                    Детям
                  </a>
                </li>
              </ul>
            </menu>
            <div class="navigation__logo">
              <img src="img/Navigation/navigatorLamodaLogo.svg" alt="">
            </div>
            <div class="navigation__entrance">
              <a href="">
                Войти
              </a>
              <a href="#" id="cart_button">
                Корзина
              </a>
            </div>
          </div>
          <div class="navigation__footer">
            <menu class="navigation__list">
              <ul>
                <li>
                  <a href="">
                    Новинки
                  </a>
                </li>
                <li>
                  <a href="">
                    Одежда
                  </a>
                </li>
                <li>
                  <a href="">
                    Обувь
                  </a>
                </li>
                <li>
                  <a href="">
                    Аксессуары
                  </a>
                </li>
                <li>
                  <a href="">
                    Бренды
                  </a>
                </li>
                <li>
                  <a href="">
                    Premium
                  </a>
                </li>
                <li>
                  <a href="">
                    Спорт
                  </a>
                </li>
                <li>
                  <a href="">
                    Красота
                  </a>
                </li>
                <li>
                  <a href="">
                    Дом
                  </a>
                </li>
                <li class="navigation__list_onSale">
                  <a href="">
                    Sale%
                  </a>
                </li>
              </ul>
            </menu>
            <div class="navigation__search">
              <form class="navigation__form">
                <input type="text" placeholder="Поиск" class="navigation__input">
              </form>
              <button class="navigation__button">
                <img src="img/Navigation/navigatorSearchSvg.svg" alt="">
              </button>
            </div>
          </div>
        </div>
          <div class="image-slider swiper-container">         
            <div class="image-slider__wrapper swiper-wrapper">
              <div class="image-slider__slide swiper-slide">
                <div class="swiper-button-next"></div>  
                <div class="image-slider__image">
                  <img src="img/Slider/img2.gif" alt="">
                </div>
              </div>
              <div class="image-slider__slide swiper-slide">
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div> 
                <div class="image-slider__image">
                  <img src="img/Slider/img1.gif" alt="">
                </div>
              </div>
              <div class="image-slider__slide swiper-slide">
                <div class="swiper-button-prev"></div>
                <div class="image-slider__image">
                  <img src="img/Slider/img3.gif" alt="">
                </div>
              </div>
            </div>
          </div>
          <div id="cards_container">
          </div>
      </div>
      
    </div>

    </div>
    <div id="user_cart" class="invisible"></div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="slider.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
